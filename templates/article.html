{% extends "base.html" %}

{% block content %}

<article class="article">
  <h1 class="article__title">
    {{ article.title }}
  </h1>
  {% if 'toc' in article.tags %}
  <section class="toc">
    {{ article.toc }}
  </section>
  {% endif %}
  {{ article.content }}
  <footer>
    <p>✎ <span>Created</span> {{ article.date_created }}</p>
    <p>⁂ <span>Updated</span> {{ article.date_modified }}</p>
  </footer>
</article>
{% endblock %}
