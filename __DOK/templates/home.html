{% extends "base.html" %}

{% block content %}

<article class="intro">
  <p>{{ settings.introduction }}</p>
</article>
<section class="index index--featured">
  <ul class="index__list">
    {% for article in articles %}
    {% if (article.featured) and (not 'draft' in article.type) %}
    <li class="index__item">
      <a class="index__link" href="{{ article.slug }}.html">
        <img src="medias/{{ article.slug }}-{{ article.featured_image }}" alt="{{ article.title }}" class="item__image">
        <h2 class="item__title">{{ article.title }}</h2>
        <p class="item_excerpt">{{ article.excerpt }}</p>
      </a>
    </li>
    {% endif %}
    {% endfor %}
  </ul>
</section>

{% endblock %}
